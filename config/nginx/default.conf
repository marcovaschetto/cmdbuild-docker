# --- Upstreams (HTTP context) ---
upstream cmdbuild_upstream {
    server cmdbuild:8080;
    keepalive 32;
}

upstream openmaint_upstream {
    server openmaint:8080;
    keepalive 32;
}

# Upgrade handle (WebSocket/HTTP2 cleartext)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# --- Server HTTP ---
server {
    listen 80;
    server_name _;

    # Limiti e performance
    client_max_body_size 100m;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Gzip base
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 1024;

    # Landing: redirect to default - CMDBuild
    location = / {
        return 301 /cmdbuild/;
    }

    # ---- CMDBuild ----
    location /cmdbuild/ {
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        proxy_read_timeout 300s;
        proxy_send_timeout 120s;
        proxy_connect_timeout 15s;

        proxy_pass http://cmdbuild_upstream;
    }

    # ---- openMAINT ----
    location /openmaint/ {
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        proxy_read_timeout 300s;
        proxy_send_timeout 120s;
        proxy_connect_timeout 15s;

        proxy_pass http://openmaint_upstream;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        root   /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
        internal;
    }

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
}