# --- Upstreams (HTTP context) ---
upstream cmdbuild_upstream {
    server cmdbuild:8080;
    keepalive 32;
}

upstream openmaint_upstream {
    server openmaint:8080;
    keepalive 32;
}

# Upgrade handle (WebSocket)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# --- HTTP → HTTPS redirect ---
server {
    listen 80;
    server_name maintenance.asidc.stellarintegrators.it _;
    return 301 https://$host$request_uri;
}

# --- HTTPS ---
server {
    listen 443 ssl;
    http2 on;
    server_name maintenance.asidc.stellarintegrators.it;

    # Cert/Key (PEM decodificati, vedi sezione sotto)
    ssl_certificate     /etc/nginx/ssl/maintenance.asidc.stellarintegrators.it.crt;
    ssl_certificate_key /etc/nginx/ssl/maintenance.asidc.stellarintegrators.it.key;

    # TLS hardening (compatibile)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    #ssl_ciphersuites TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;

    # (Opzionale) OCSP stapling - abilitalo solo se il resolver è raggiungibile
    # resolver 1.1.1.1 1.0.0.1 valid=300s ipv6=off;
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # Limiti e performance
    client_max_body_size 100m;
    sendfile on; tcp_nopush on; tcp_nodelay on;

    # Gzip base
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 1024;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer-when-downgrade always;

    # Landing: default → CMDBuild
    location = / {
        return 301 /cmdbuild/;
    }

    # ---- CMDBuild ----
    location /cmdbuild/ {
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-Port  443;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;   # sarà "https"
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        proxy_read_timeout 300s;
        proxy_send_timeout 120s;
        proxy_connect_timeout 15s;

        proxy_pass http://cmdbuild_upstream;
    }

    # ---- openMAINT ----
    location /openmaint/ {
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-Port  443;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;   # sarà "https"
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        proxy_read_timeout 300s;
        proxy_send_timeout 120s;
        proxy_connect_timeout 15s;

        proxy_pass http://openmaint_upstream;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html { root /usr/share/nginx/html; internal; }
    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html; internal; }
}
# --- Nginx config end ---